<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Html Form test</h1>
   <form>
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text"</td>
        </tr>
        <th>Email</th>
        <td><input type="email"</td>
    </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female"></td>
        </tr>
        <tr>
            <th>Hobbies</th>
            <td><input type="checkbox" name="hobbies" value="h1">Sports
            <input type="checkbox" name="hobbies" value="h2">Movies
            <input type="checkbox" name="hobbies" value="h3">Travelling</td>

        </tr>
        <tr>
            <th>Country</th>
            <td><select name="country">
                <option value="country">Nepal</option>
                <option value="country">china</option>
                <option value="country">korea</option>
            

            </td>
        </tr>

        <tr>
            <th>Message</th>
            <td><textarea cols="30" rows="20"></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="submit"</td>
            <input type="reset"  value="reset">
        </tr>


        
    </table>

        </form>

    
    
</body>
</html>
